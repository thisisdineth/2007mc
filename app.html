<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="app.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-5 bg-blue-500 text-white">
        <div class="text-lg font-semibold">MC 2026 A/L batch</div>
        <button id="menuBtn" class="block md:hidden focus:outline-none">â˜°</button>
    </nav>

    <!-- Hamburger Menu for Mobile -->
    <div id="menu" class="hidden flex-col items-center bg-blue-500 text-white p-4 md:hidden">
        <a href="#" onclick="signOut()">Sign Out</a>
        <a href="edit.html">Edit Profile</a>
    </div>

    <!-- Hero Section with Profile Hover Box -->
    <section class="flex justify-between items-center p-6 bg-white shadow-md">
        <h1 class="text-2xl font-bold">You can find your frinds details here !</h1>
        <div class="relative" id="profileContainer">
            <div id="profilePic" class="w-12 h-12 rounded-full overflow-hidden cursor-pointer">
                <img src="./img/def.png" alt="User Profile" id="userProfilePic" class="object-cover w-full h-full">
            </div>
            <div id="profileHover" class="profile-hover absolute hidden bg-white shadow-lg rounded-lg text-center p-2">
                <a href="edit.html" class="block text-blue-500 hover:text-blue-700">Edit Profile</a>
                <a href="#" onclick="signOut()" class="block text-red-500 hover:text-red-700">Sign Out</a>
            </div>
        </div>
    </section>

    <!-- Search Bar -->
    <section class="p-6">
        <input type="text" id="searchInput" placeholder="Search by name or section..." class="w-full p-2 rounded-lg border border-gray-300">
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="flex justify-center items-center p-6 hidden">
        <div class="loader"></div>
    </div>

    <!-- User Cards Section -->
    <section id="userCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- Cards will be populated by JavaScript -->
    </section>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Mahanama College 2007 Badge Alumni</h1>
            <div class="user-info">
                <img id="profilePicture" alt="Profile" />
                <span id="userName"></span>
                <button id="signOutBtn">Sign Out</button>
            </div>
            <div id="hamburger" class="hamburger" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>

    <aside id="sidebar" class="sidebar">
        <ul>
            <li><a href="#" onclick="loadHome()">HOME</a></li>
            <li><a href="#" onclick="loadPortal()">PORTAL</a></li>
            <li><a href="#" onclick="loadApps()">APPS</a></li>
            <li><a href="#" onclick="signOut()">SIGN OUT</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="hero-section">
            <input type="text" id="searchBar" placeholder="Search users..." onkeyup="searchUsers()" />
        </div>

        <div id="userCardsContainer" class="user-cards-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 MCC - 2007 Badgemates only</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="app.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>

<body>
<!-- Hero Section with Profile Hover Box -->
<section class="hero-section flex justify-between items-center">
    <h1 class="text-2xl font-bold">2K26 A/L All Brothers<i class="fa fa-check" aria-hidden="true"></i></h1>
    <div class="relative" id="profileContainer">
        <div id="profilePic" class="w-12 h-12 rounded-full overflow-hidden cursor-pointer">
            <img src="./img/def.png" alt="User Profile" id="userProfilePic" class="object-cover w-full h-full">
        </div>
        <div id="profileHover" class="profile-hover absolute hidden bg-white shadow-lg rounded-lg text-center p-2">
            <a href="edit.html" class="block text-blue-500 hover:text-blue-700">Edit Profile</a>
            <a href="#" onclick="signOut()" class="block text-red-500 hover:text-red-700">Sign Out</a>
        </div>
    </div>
</section>

    <!-- Search Bar -->
    <section class="p-6">
        <input type="text" id="searchInput" placeholder="Search by name or section..." class="w-full p-2 rounded-lg border border-gray-300">
    </section>
    

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="flex justify-center items-center p-6 hidden">
        <div class="loader"></div>
    </div>

 <!-- User Cards Section -->
<section id="userCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <!-- Card Example -->
    <div class="custom-card">
        <h2 class="text-lg font-semibold">getting information for you</h2>
        <p>showing info </p>
    </div>
</section>

    <script src="app.js"></script>
</body>
</html>

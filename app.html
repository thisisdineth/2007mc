  <script>
function openNav() {
    const menuToggle = document.querySelector('.menu-toggle');
    menuToggle.classList.toggle('active');
    // Add your existing code to open the navigation here

    document.getElementById("mySidenav").style.width = "250px";
  }
  
    // Function to toggle the visibility of the Projects section
    function toggleProjects() {
        var projectItems = document.getElementById("projectItems");
        if (projectItems.style.display === "none" || projectItems.style.display === "") {
            projectItems.style.display = "block";
        } else {
            projectItems.style.display = "none";
        }
    }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div id="loader" class="hidden">Updating...</div>

    <div class="edit-container">
        <h2>Edit Profile</h2>
        <div class="profile-pic-container">
            <img id="profilePicturePreview" src="default.png" alt="Profile Picture" class="profile-pic">
            <input type="file" id="profilePicture" accept="image/*">
            <small>Max file size: 2MB</small>
        </div>

        <form id="editForm">
            <label for="name">Name (Read-only)</label>
            <input type="text" id="name" disabled>

            <label for="birthday">Birthday (Read-only)</label>
            <input type="date" id="birthday" disabled>

            <label for="section">Section (One-time editable)</label>
            <select id="section">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="instagram">Instagram Username</label>
            <input type="text" id="instagram" placeholder="Instagram username">

            <label for="facebook">Facebook Username</label>
            <input type="text" id="facebook" placeholder="Facebook username">

            <button type="submit">Update Profile</button>
            <button type="button" id="deleteProfileBtn">Delete Profile</button>
        </form>

        <div id="error-message" class="hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
    <script src="edit.js"></script>
</body>
</html>

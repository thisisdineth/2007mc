<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | 2026 A/L MC</title>
    <link rel="stylesheet" href="sign.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
    <script defer src="./edit.js"></script>
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>
    <div class="container">
        <div id="loader" style="display: none;"></div>
        <div id="error-message" style="display: none;"></div>

        <div id="edit-profile-form">
            <h2>Your Profile</h2>
            <img id="profileImage" src="" alt="Profile Picture" style="width: 100px; border-radius: 50%;" />
            <div class="form-group"><input type="file" id="newProfilePicture" accept="image/*" /></div>

            <div class="form-group"><input type="text" id="email" placeholder="Email"></div>
            <div class="form-group"><input type="text" id="name" placeholder="Full Name" disabled></div>
            <div class="form-group"><input type="text" id="schoolID" placeholder="School ID" disabled /></div>
            <div class="form-group"><input type="date" id="birthday" placeholder="Birthday" disabled /></div>
            <fieldset>
                <legend>Section Studied</legend>
                <input type="text" id="section" disabled />
            </fieldset>
            <div class="form-group"><input type="text" id="instagram" placeholder="Instagram Username" /></div>
            <div class="form-group"><input type="text" id="facebook" placeholder="Facebook Username" /></div>
            <button onclick="updateProfile()">Update Profile</button>
            <button onclick="deleteProfile()">Delete Profile</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MCC - 2007 Badge</p>
    </footer>
</body>
</html>

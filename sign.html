<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023(2024) MC | sign in/up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase App (non-modular) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script defer src="sign.js"></script>
</head>
<body>
    <header>
        <h1>Mahanama College 2007 Badge Alumni</h1>
    </header>

    <div class="container">
        <div id="toggle-btns">
            <button id="signUpBtn" onclick="showSignUp()">Sign Up</button>
            <button id="signInBtn" onclick="showSignIn()">Sign In</button>
        </div>

        <!-- Loader Spinner -->
        <div id="loader" style="display: none;"></div>

        <!-- Error Message -->
        <div id="error-message" style="display: none;"></div>

        <!-- Sign Up Form -->
        <div id="sign-up-form">
            <h2>Create Account</h2>
            <div class="form-group"><input type="text" id="name" placeholder="Full Name*" required></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email*" required></div>
            <div class="form-group"><input type="text" id="schoolID" placeholder="School ID (For record only)*" required></div>
            <div class="form-group"><input type="file" id="profilePic" accept="image/*"></div>
            <fieldset>
                <legend>Section Studied*</legend>
                <label><input type="radio" name="section" value="Maths" required> Maths</label>
                <label><input type="radio" name="section" value="BIO" required> BIO</label>
                <label><input type="radio" name="section" value="ART" required> ART</label>
                <label><input type="radio" name="section" value="COMMERCE" required> COMMERCE</label>
                <label><input type="radio" name="section" value="TECH" required> TECH</label>
            </fieldset>
            <div class="form-group"><input type="date" id="birthday" required></div>
            <div class="form-group"><input type="password" id="password" placeholder="Password*" required></div>
            <button onclick="signUp()">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="sign-in-form" style="display: none;">
            <h2>Welcome Back</h2>
            <div class="form-group"><input type="email" id="signInEmail" placeholder="Email*" required></div>
            <div class="form-group"><input type="password" id="signInPassword" placeholder="Password*" required></div>
            <button onclick="signIn()">Sign In</button>
            <button class="forgot-btn" onclick="forgotPassword()">Forgot Password?</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MCC - 2007 Badgemates only</p>
    </footer>
</body>
</html>

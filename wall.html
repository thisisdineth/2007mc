<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Wall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="wall.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Post Form -->
    <section class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Public Wall</h1>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <textarea id="postText" placeholder="What's on your mind?" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            <input type="file" id="postImage" accept="image/*" class="mt-3"/>
            <button onclick="createPost()" class="mt-4 bg-blue-500 text-white p-2 rounded-md">Post</button>
        </div>
    </section>

    <!-- Posts Display Section -->
    <section id="postsContainer" class="container mx-auto p-6 grid gap-6"></section>

    <script src="wall.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wall</title>
    <link rel="stylesheet" href="wall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">User Wall</h1>
        <div id="postForm" class="mb-4">
            <textarea id="postText" placeholder="What's on your mind?" class="border border-gray-300 p-2 w-full" maxlength="2000"></textarea>
            <input type="file" id="postImage" accept="image/*" class="mt-2"/>
            <button onclick="submitPost()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Post</button>
        </div>
        <div id="postList" class="mt-4"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="wall.js"></script>
</body>
</html>
